apiVersion: "kubeflow.org/v1"
kind: "PyTorchJob"
metadata:
  name: "pytorch-dist-mnist-nccl"
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
            - name: pytorch
              image: dimpo/ranzcr-dist:latest 
              args: ["--epochs", "2", "--batch-size", "16", "--weight-decay", "0.1", "--image-size", "512", "--backend", "nccl"]
              resources: 
                limits:
                  nvidia.com/gpu: 1
    Worker:
      replicas: 3
      restartPolicy: OnFailure
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers: 
            - name: pytorch
              image: dimpo/ranzcr-dist:latest
              args: ["--epochs", "2", "--batch-size", "24", "--weight-decay", "0.1", "--image-size", "512", "--backend", "nccl"]
              resources: 
                limits:
                  nvidia.com/gpu: 1
